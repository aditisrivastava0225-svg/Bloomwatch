<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Explorer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    input {
      width: 350px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #e63946;
      box-shadow: 0 0 8px rgba(230, 57, 70, 0.3);
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 280px;
      padding: 15px;
      transition: transform 0.2s ease;
      text-align: left;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #1d3557;
      margin-bottom: 5px;
    }

    .card p {
      color: #333;
      font-size: 14px;
      margin: 4px 0;
    }

    .highlight {
      color: #e63946;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Search for a flower..." />
  <div class="results" id="results"></div>

  <script>
    let flowers = [];

    // Load JSON dataset
    fetch("flowers.json")
      .then(res => res.json())
      .then(data => {
        flowers = data;
        render(flowers);
      });

    const searchInput = document.getElementById("search");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      const filtered = flowers.filter(flower =>
        flower.name.toLowerCase().includes(query) ||
        flower.scientific_name.toLowerCase().includes(query) ||
        flower.region.toLowerCase().includes(query) ||
        flower.blooming_season.toLowerCase().includes(query)
      );
      render(filtered);
    });

    function render(data) {
      if (!data.length) {
        resultsDiv.innerHTML = "<p>No flowers found ðŸŒ¿</p>";
        return;
      }

      resultsDiv.innerHTML = data.map(flower => `
        <div class="card">
          <img src="${flower.image}" alt="${flower.name}" />
          <h3>${flower.name}</h3>
          <p><span class="highlight">Scientific Name:</span> ${flower.scientific_name}</p>
          <p><span class="highlight">Region:</span> ${flower.region}</p>
          <p><span class="highlight">Blooming Season:</span> ${flower.blooming_season}</p>
          <p><span class="highlight">Peak Months:</span> ${flower.peak_months}</p>
          <p><span class="highlight">Fruiting Period:</span> ${flower.fruiting_period}</p>
          <p><span class="highlight">Pollinators/Notes:</span> ${flower.pollinators_notes}</p>
          <p><span class="highlight">Plant Type:</span> ${flower.plant_type}</p>
          <p><span class="highlight">Stem Type:</span> ${flower.stem_type}</p>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
