<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium GeoJSON Example</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/cesium@1.134/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.134/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    import * as Cesium from "https://cdn.jsdelivr.net/npm/cesium@1.134/Build/Cesium/Cesium.js";

    Cesium.Ion.defaultAccessToken = 'YOUR_TOKEN_HERE';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      creditContainer: document.createElement('div'),
      animation: false,
      timeline: false,
      fullscreenButton: false,
      vrButton: false,
      homeButton: false,
      infoBox: true,
      sceneModePicker: false,
      navigationHelpButton: false,
      baseLayerPicker: false,
      geocoder: false
    });

    // Fly camera
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(0.0, 0.0, 20000000)
    });

    // Load GeoJSON inside an async function
    async function loadGeoJSON() {
      const dataSource = await Cesium.GeoJsonDataSource.load(
        './flowers.json',
        {
          markerSize: 20,
          markerColor: Cesium.Color.ORANGE,
          clampToGround: true
        }
      );
      viewer.dataSources.add(dataSource);
      viewer.flyTo(dataSource);
    }

    loadGeoJSON();
  </script>
</body>
</html>
